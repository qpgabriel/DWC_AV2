<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<meta charset="ISO-8859-1" />
		<h:outputStylesheet library="css" name="css.css" />
		<h:outputStylesheet library="primefaces" name="primeicons/primeicons.css" />
		<title>Drogas Super</title>
		
	</h:head>
	<h:body id="corpoPaginaPrincipal">
	
		<p:growl id="msgGlobal" showDetail="true" sticky="false" life="3000" />
	
		<p:layout fullPage="true">
		
		    <p:layoutUnit position="north" size="40" resizable="false" closable="false" collapsible="false">
		        <ui:insert name="cabecalho" />
		    </p:layoutUnit>
		
		    <p:layoutUnit position="south" size="40" resizable="false" closable="false" collapsible="false">
		        <ui:insert name="rodape" />
		    </p:layoutUnit>
		
		    <p:layoutUnit position="west" size="225" resizable="false" closable="false" collapsible="false">
		        <ui:insert name="menu_esquerdo" />
		    </p:layoutUnit>
		
		    <p:layoutUnit position="center">
		        <ui:insert name="conteudo" />
		    </p:layoutUnit>
		
		</p:layout>
	
	</h:body>
</html>
